<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--<link type="text/css" rel="stylesheet" href="stylesheet.css"/>-->
	<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
	<script src="storeArray.js"></script>
	<script src="storeGen.js"></script>
</head>
	
	<title> Dat D&D Store Generator Doe</title>
</head>
	
<body>
<div class="container theme-showcase" role="main">
	<div class="jumbotron">
        <h1><center>Dat D&D Store Generator Doe</center></h1>
      </div>
	<p>
		
<!--Alchemy shop-->		
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">Alchemist</h3>
		</div>
		<div class="panel-body">
			<div class="table-responsive">
				<table  class="table table-striped potionTable">
					<thead>
						<tr>
							<th> Potions/Poison </th>
							<th> Price </th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>	
		</div>
	</div>
<p>
	<div>
		<button type="button" class="btn btn-lg btn-success" onclick="randomizePotion()">Randomize Alchemist</button>
	</div>
<p>
<!--Scrivener shop-->		
		<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">Schrivener</h3>
		</div>
		<div class="panel-body">
			<div class="table-responsive">
				<table  class="table table-striped scrollTable">
					<thead>
						<tr>
							<th> Scrolls </th>
							<th> Price </th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>	
		</div>
	</div>
<p>
	<div>
		<button type="button" class="btn btn-lg btn-success" onclick="randomizeScroll()">Randomize Schrivener Store</button>
	</div>
<p>
<!--Weaponsmith shop-->		
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">Weaponsmith</h3>
		</div>
		<div class="panel-body">
			<div class="table-responsive">
				<table  class="table table-striped weaponTable">
					<thead>
						<tr>
							<th> Weapons/Ammo </th>
							<th> Price </th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>	
		</div>
	</div>
<p>
	<div>
		<button type="button" class="btn btn-lg btn-success" onclick="randomizeWeapon()">Randomize Weaponsmith</button>
	</div>
	
</div>

</body>
</html>
